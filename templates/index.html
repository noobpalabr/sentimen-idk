<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naufal Abrari</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <div class="container">
        <h1>ANALISIS SENTIMEN IKD</h1>
        <div class="box">
            <form action="/predict" method="post">
                <textarea name="texts" placeholder="Paste Here...."></textarea><br><br>
                <button type="submit" class="btn">Cek</button>
            </form>
        </div>
        <h2>Hasil Analisis</h2>
        <div id="result">
            {% if predictions %}
                <ul>
                    {% for prediction in predictions %}
                        <li>{{ prediction }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>Belum ada hasil analisis.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
